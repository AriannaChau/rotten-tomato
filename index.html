<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rotten Tomato Chart</title>
  </head>
  <body>
    <center>
    <h1>Rotten Tomatoes Chart</h1>
    <div class="table-div">
      <table id="myTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Year Release</th>
            <th>Tomatometer Score</th>
          </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
    </div>

    <!-- form -->
    <div class="form-div">
      <form id="movieForm">
        <label for="movieName">Movie Name:</label>
        <input type="text" name="name" value="" id="userInputName">
        <label for="movieYear">Year Released:</label>
        <input type="number" name="year" value="" id="userInputYear">
        <label for="movieScore">Rotten Tomato Score:</label>
        <input type="number" name="score" value="" id="userInputScore">
        <br>
        <button type="submit" name="button" id="add-user-movie">Add to Form</button>
        <button type="button" name="button" id="sort">Sort by Score</button>
      </form>
    </div>
  </center>
  </body>
</html>
